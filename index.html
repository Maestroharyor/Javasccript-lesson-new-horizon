<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Javascript</title>
  </head>
  <body class="bg-gray-600">
    <div class="py-10">
      <h1 class="text-4xl font-bold text-center text-white">To-do List App</h1>
    </div>
    <main class="max-w-[800px] mx-auto" id="mainElement">
      <form id="todoForm" class="flex flex-col mb-10">
        <input type="text" class="text-2xl py-2 px-5 rounded-t" />
        <button
          type="submit"
          class="text-white bg-green-500 py-3 px-5 text-center text-xl rounded-b hover:bg-green-600 transition duration-300 ease-in-out"
        >
          Add Todo
        </button>
      </form>
      <div>
        <ul class="flex flex-col gap-5">
          <li
            class="bg-slate-800 text-white py-3 px-5 text-xl flex items-center justify-between rounded"
          >
            <span>To do 1</span>

            <div>
              <button
                class="mr-2 bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition duration-300 ease-in-out"
              >
                <i class="fa-solid fa-trash"></i>
              </button>
              <button
                class="hover:text-gray-100 transition duration-300 ease-in-out"
              >
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <script src="sandbox.js"></script>
  </body>
</html>
